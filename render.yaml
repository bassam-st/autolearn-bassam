services:
  # ==========================
  # 🌐 واجهة المتابعة (Dashboard)
  # ==========================
  - type: web
    name: autolearn-dashboard
    env: python
    plan: free
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn stats_web:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: AUTOLEARN_DB
        value: /data/autolearn.db
      - key: STATS_PORT
        value: $PORT
    disks:
      - name: data
        mountPath: /data
        sizeGB: 2

  # ==========================
  # 🧠 نواة الذكاء (Core)
  # ==========================
  - type: worker
    name: autolearn-core
    env: python
    plan: starter   # لتعمل 24/7، يمكنك تغييرها إلى free مؤقتًا
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn autolearn:app --host 0.0.0.0 --port 10000
    envVars:
      - key: AUTOLEARN_DB
        value: /data/autolearn.db
      - key: HF_HOME
        value: /data/hf_cache
      - key: SENTENCE_TRANSFORMERS_HOME
        value: /data/st_cache
      - key: LANGUAGE
        value: ar
      - key: LOG_LEVEL
        value: info
      - key: AUTONOMOUS_MODE
        value: true
      - key: UPDATE_INTERVAL
        value: 5
      # المفاتيح الاختيارية (أزل التعليق عنها إن أردت التفعيل)
      # - key: OPENAI_API_KEY
      #   sync: false
      # - key: GEMINI_API_KEY
      #   sync: false
    disks:
      - name: data
        mountPath: /data
        sizeGB: 2

  # ==========================
  # 📰 وحدة جلب الأخبار والمعرفة (News Worker)
  # ==========================
  - type: worker
    name: autolearn-news
    env: python
    plan: starter
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python news_worker.py
    envVars:
      - key: AUTOLEARN_DB
        value: /data/autolearn.db
      - key: LANGUAGE
        value: ar
      - key: UPDATE_INTERVAL
        value: 60
    disks:
      - name: data
        mountPath: /data
        sizeGB: 2
